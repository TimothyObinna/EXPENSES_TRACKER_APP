
{% extends 'index.html' %}

{% block content %}

  <div class="container">
    <h2>Update Profile</h2>
    <form method="post" action="{% url 'updateprofile' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="fullname">Full Name:</label>
      <input type="text" name="fullname" value="{{ profile.fullname }}"><br>

      <label for="address">Address:</label>
      <input type="text" name="address" value="{{ profile.address }}"><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" value="{{ profile.dob }}"><br>

      <label for="profile_image">Profile Image:</label>
      <input type="file" name="profile_image"><br>

      <button type="submit">Save Changes</button>
    </form>
  </div>
{% endblock %}
